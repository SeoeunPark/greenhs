{% extends 'base.html' %}

{% block title %}List Repository{% endblock %}

{% block content %}
    선인장 정보글
    <br>
    총 {{ repository_list.count }} 개
    <a href="{% url 'board:repository_add' %}"><i class="bi bi-plus-lg"></i></a>
    <table class="table w-50">
        <tbody>
        {% for repository in repository_list %}
            <tr>
                <td class="align-middle"><a href="{% url 'board:repository_modify' pk=repository.pk %}"><i class="bi bi-pencil-fill"></i></a></td>
                <td>
                    <a href="{% url 'board:repository_detail' pk=repository.pk %}">{{ repository.name }}<br>
                    </a>
                </td>
                <td class="align-middle"><a href="{% url 'board:repository_delete' pk=repository.pk %}"><i class="bi bi-trash"></i></a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
